        <h3>DFU模式</h3>

<ol>
<li>按住power开关3秒</li>
<li>接上在按power+home的同时屏幕变黑，默默的念10秒左右</li>
<li>放开power开关键，保持home键盘10多秒，长点也可以，屏幕是黑的，松开所有按键后屏幕全黑即进入dfu模式了。</li>
<li>这时候打开itunes会提示恢复手机即可。</li>
</ol>
